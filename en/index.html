<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sepideh Qods - A Bastion of Awareness and Justice</title>
<link rel="stylesheet" href="../en/style.css">
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
<style>
    .card { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 8px; background: #fff; }
    .card-img { width: 100%; height: auto; border-radius: 5px; }
    .card-content h3 { margin-top: 10px; }
    .card-content p { margin-top: 8px; }
</style>
</head>
<body>

<header class="main-header">
    <div class="container">
        <a href="index.html" class="logo-container">
            <img src="logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">Sepideh Qods</span>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="/en/index.html">Home</a></li>
                <li><a href="/en/about.html">About Us</a></li>
                <li><a href="/en/blog.html">Blog</a></li>
                <li><a href="/en/index.html#strongholds">Strongholds</a></li>
                <li><a href="/en/index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <a href="/blog.html" class="lang-link">FA</a>
            <a href="/en/blog.html" class="lang-link active">EN</a>
            <a href="/ar/blog.html" class="lang-link">AR</a>
        </div>
        <button class="hamburger-menu" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</header>

<main>
    <section id="blog" class="content-section bg-light">
        <div class="container">
            <div class="section-title">
                <h2>Blog: The Stronghold of Thought</h2>
                <p>Wounded narratives, deep analyses, and a perspective that rises from the fire.</p>
            </div>
            <div class="grid-container" id="blog-container-en">
                <!-- Posts will be loaded from main.json -->
            </div>
        </div>
    </section>
</main>

<script>
const containerEn = document.getElementById('blog-container-en');

fetch('/main.json')
    .then(res => res.json())
    .then(posts => {
        posts.forEach(post => {
            const article = document.createElement('article');
            article.className = 'card';
            article.id = 'id' + post.id; // هر پست ID اختصاصی
            article.innerHTML = `
                <img src="${post.image}" alt="${post.title.en}" class="card-img">
                <div class="card-content">
                    <h3>${post.title.en}</h3>
                    <p>${post.description.en || ''}</p>
                    <a href="${post.link.en}" class="btn btn-secondary">Read More</a>
                </div>
            `;
            containerEn.appendChild(article);
        });

        // Scroll to post if URL has hash
        const hash = window.location.hash;
        if(hash) {
            const target = document.querySelector(hash);
            if(target) target.scrollIntoView({ behavior: 'smooth' });
        }
    })
    .catch(err => console.error('Error loading posts:', err));

// Mobile menu toggle
const hamburger = document.querySelector('.hamburger-menu');
const navMenu = document.querySelector('.main-nav');
const body = document.body;
hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
    body.classList.toggle('lock-scroll');
});
</script>

</body>
</html>
