<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepideh Qods Blog</title>
    <link rel="stylesheet" href="/en/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="main-header">
    <div class="container">
        <a href="/en/index.html" class="logo-container">
            <img src="../logo.png" alt="Sepideh Qods Logo" class="logo-img">
            <span class="logo-text">Sepideh Qods</span>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="/en/index.html">Home</a></li>
                <li><a href="/en/about.html">About Us</a></li>
                <li><a href="/en/blog.html">Blog</a></li>
                <li><a href="/en/index.html#strongholds">Strongholds</a></li>
                <li><a href="/en/index.html#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <a href="/blog.html" class="lang-link">FA</a>
            <a href="/en/blog.html" class="lang-link active">EN</a>
            <a href="/ar/blog.html" class="lang-link">AR</a>
        </div>
        <button class="hamburger-menu" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</header>

<main>
    <section class="content-section">
        <div class="container">
            <div class="page-header">
                <h1>Sepideh Qods Blog</h1>
                <p>The Voice of the People</p>
            </div>

 <!-- اینجا پست‌ها از JSON بارگذاری می‌شوند -->
                <div class="grid-container" id="blog-container">
                    <!-- پست‌ها توسط جاوااسکریپت اضافه می‌شوند -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 Sepideh Qods. A revolution that achieves victory through awareness.</p>
        </div>
    </footer>

    <!-- کد جاوااسکریپت -->
    <script>
        const hamburger = document.querySelector('.hamburger-menu');
        const navMenu = document.querySelector('.main-nav');
        const body = document.body;

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            body.classList.toggle('lock-scroll');
        });

        // بارگذاری پست‌ها از فایل JSON
        fetch('posts.json')
        .then(res => res.json())
        .then(posts => {
            const container = document.getElementById('blog-container');
            posts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'card';
                article.innerHTML = `
                    <img src="${post.image}" alt="تصویر خبر" class="card-img">
                    <div class="card-content">
                        <p class="news-date">${post.date}</p>
                        <h3>${post.title.en}</h3>
                        <p>${post.content.en}</p>
                    </div>
                `;
                container.appendChild(article);
            });
        })
        .catch(err => console.error("خطا در بارگذاری پست‌ها:", err));
    </script>

</body>
</html>
