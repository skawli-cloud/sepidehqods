<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدونة - سپیده قدس</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="main-header">
    <div class="container">
        <a href="/ar/index.html" class="logo-container">
            <img src="/logo.webp" alt="شعار سپیده قدس" class="logo-img">
            <span class="logo-text">سپیده قدس</span>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="/ar/index.html">الرئيسية</a></li>
                <li><a href="/ar/about.html">من نحن</a></li>
                <li><a href="/ar/blog.html">المدونة</a></li>
                <li><a href="/ar/index.html#strongholds">معاقلنا</a></li>
                <li><a href="/ar/index.html#contact">اتصل بنا</a></li>
            </ul>
        </nav>
        <div class="language-switcher">
            <a href="/blog.html" class="lang-link">FA</a>
            <a href="/en/blog.html" class="lang-link">EN</a>
            <a href="/ar/blog.html" class="lang-link active">AR</a>
        </div>
        <button class="hamburger-menu" aria-label="فتح/إغلاق القائمة">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</header>

<main>
    <section class="content-section">
        <div class="container">
            <div class="page-header">
                <h1>مدونة سپیده قدس</h1>
                <p>صوت الشعب</p>
            </div>

            <!-- هنا ستضاف البوستات من JSON -->
            <div class="grid-container" id="blog-container">
                <!-- البوستات ستضاف بواسطة JavaScript -->
            </div>
        </div>
    </section>
</main>

<footer class="main-footer">
    <div class="container">
        <p>&copy; 2025 سپیده قدس. ثورة تنتصر بالوعي.</p>
    </div>
</footer>

<script>
    // قائمة الموبايل
    const hamburger = document.querySelector('.hamburger-menu');
    const navMenu = document.querySelector('.main-nav');
    const body = document.body;

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
        body.classList.toggle('lock-scroll');
    });

    // تحميل البوستات من JSON
    fetch('../posts.json')
    .then(res => res.json())
    .then(posts => {
        const container = document.getElementById('blog-container');
        posts.forEach(post => {
            const article = document.createElement('article');
            article.className = 'card';
            article.innerHTML = `
                <img src="../${post.image}" alt="صورة الخبر" class="card-img">
                <div class="card-content">
                    <p class="news-date">${post.date}</p>
                    <h3>${post.title.ar}</h3>
                    <p>${post.content.ar}</p>
                </div>
            `;
            container.appendChild(article);
        });
    })
    .catch(err => console.error("خطأ في تحميل البوستات:", err));
</script>

</body>
</html>
