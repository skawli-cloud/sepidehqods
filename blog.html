<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- عنوان سایت -->
    <title>آخرین اخبار - سپیده قدس</title>

    <!-- متا تگ‌های سئو -->
    <meta name="description" content="آخرین اخبار و تحلیل‌ها در سپیده قدس - سنگر آگاهی و عدالت">
    <meta name="keywords" content="سپیده قدس, اخبار, تحلیل, وبلاگ, آگاهی, عدالت">
    <meta name="robots" content="index, follow">

    <!-- شبکه‌های اجتماعی (Open Graph و Twitter) -->
    <meta property="og:title" content="آخرین اخبار - سپیده قدس">
    <meta property="og:description" content="آخرین اخبار و تحلیل‌های دقیق و نگاه از دل آتش.">
    <meta property="og:image" content="logo.webp">
    <meta property="og:url" content="https://sepidehqods.info/blog.html">
    <meta name="twitter:card" content="summary_large_image">

    <!-- فونت‌های فارسی آنلاین -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- فونت محلی ایران نستعلیق -->
    <style>
        @font-face {
            font-family: 'IranNastaliq';
            src: url('/IranNastaliq.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        body {
            font-family: 'IranNastaliq', 'Vazirmatn', sans-serif;
        }
    </style>

    <!-- فایل CSS اصلی سایت -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- هدر سایت -->
    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo-container">
                <img src="logo.webp" alt="لوگوی سپیده قدس" class="logo-img">
                <span class="logo-text">سپیده قدس</span>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">خانه</a></li>
                    <li><a href="about.html">درباره ما</a></li>
                    <li><a href="blog.html">وبلاگ</a></li>
                    <li><a href="index.html#strongholds">سنگرها</a></li>
                    <li><a href="index.html#contact">تماس با ما</a></li>
                </ul>
            </nav>
            <div class="language-switcher">
                <a href="/index.html" class="lang-link active">FA</a>
                <a href="/en/index.html" class="lang-link">EN</a>
                <a href="/ar/index.html" class="lang-link">AR</a>
            </div>
            <button class="hamburger-menu" aria-label="باز و بسته کردن منو">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>

    <main>
        <section class="content-section">
            <div class="container">
                <div class="page-header">
                    <h1>وبلاگ سپیده قدس</h1>
                    <p>صدای مردم</p>
                </div>

                <!-- اینجا پست‌ها از JSON بارگذاری می‌شوند -->
                <div class="grid-container" id="blog-container">
                    <!-- پست‌ها توسط جاوااسکریپت اضافه می‌شوند -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 سپیده قدس. قیامی که با آگاهی به پیروزی می‌رسد.</p>
        </div>
    </footer>

    <!-- کد جاوااسکریپت -->
    <script>
        const hamburger = document.querySelector('.hamburger-menu');
        const navMenu = document.querySelector('.main-nav');
        const body = document.body;

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            body.classList.toggle('lock-scroll');
        });

        // بارگذاری پست‌ها از فایل JSON
        fetch('posts.json')
        .then(res => res.json())
        .then(posts => {
            const container = document.getElementById('blog-container');
            posts.forEach(post => {
                const article = document.createElement('article');
                article.className = 'card';
                article.innerHTML = `
                    <img src="${post.image}" alt="تصویر خبر" class="card-img">
                    <div class="card-content">
                        <p class="news-date">${post.date}</p>
                        <h3>${post.title.fa}</h3>
                        <p>${post.content.fa}</p>
                    </div>
                `;
                container.appendChild(article);
            });
        })
        .catch(err => console.error("خطا در بارگذاری پست‌ها:", err));
    </script>

</body>
</html>
